{% extends 'main/base.html' %}
{% load static %}
{% block head %}
{% include 'main/includes/head.html' %}
{% endblock %}
{% block content %}
<section id="clients">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-submit" value="Войти">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block js %}
{% include 'main/includes/js.html' %}
{% endblock %}
